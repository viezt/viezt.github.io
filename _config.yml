# Site settings
title: Viezt # site title
description: >- # site description
  Nếu bạn không thể giải thích vấn đề một cách đơn giản và dễ hiểu, thì bạn cũng chưa hiểu rõ vấn đề <a href="https://github.com/viezt" target="_blank" rel="noopener">@viezt</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Viezt Nguyen # author name
  bio: >- # tell to the world
    Nếu bạn không thể giải thích vấn đề một cách đơn giản và dễ hiểu, thì bạn cũng chưa hiểu rõ vấn đề <a href="https://github.com/viezt" target="_blank" rel="noopener">@viezt</a>.
  username: viezt # general username
  github: viezt # github username
  twitter: none # twitter username
  facebook: none # facebook username
  email: none@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://viezt.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
